<!DOCTYPE html>
<html class="page form-page" lang="ru">
<head>
  <meta charset="utf-8">
  <title>HTML Academy: Погнали</title>
</head>
<body class="page__body form-page__body">
  <header class="page__header header">
    <div class="container header__container">
      <a class="header__logo-link">
        <img src="https://via.placeholder.com/100x15" width="100" height="15" alt="Логотип туристического сервиса Погнали">
      </a>
      <div class="header__menu menu">
        <button class="menu__toggle" type="button">Открыть меню</button>
        <nav class="menu__navigation main-navigation">
          <ul class="main-navigation__list">
            <li class="main-navigation__item">
              <a class="main-navigation__link" href="#about-us">О сервисе</a>
            </li>
            <li class="main-navigation__item">
              <a class="main-navigation__link" href="#directions">Направления</a>
            </li>
            <li class="main-navigation__item">
              <a class="main-navigation__link" href="#companions">Попутчики</a>
            </li>
          </ul>
        </nav>
        <div class="menu__contacts contacts">
          <a class="contacts__telephone" href="tel:88005558628" aria-label="Позвоните нам!">8 800 555-86-28</a>
          <a class="contacts__email" href="mailto:mail@htmlacademy.ru" aria-label="Напишите нам письмо!">mail@htmlacademy.ru</a>
        </div>
        <div class="menu__user-navigation user-navigation">
          <a class="user-navigation__login-button" href="#">Авторизация</a>
        </div>
        <div class="menu__social social">
          <ul class="social__list">
            <li class="social__item">
              <a class="social__link social__link--fb" aria-label="Погнали в Facebook" href="#">Facebook</a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--vk" aria-label="Погнали Вконтакте" href="#">Вконтакте</a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--insta" aria-label="Погнали в Instagram" href="#">Instagram</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <main class="form-page__main">
    <h1 class="form-page__title">Направления</h1>
    <section class="user-profile">
      <div class="container user-profile__container">
        <h2 class="visually-hidden">Профиль пользователя Петя Демин</h2>
        <div class="user-profile__card user-card">
          <div class="user-card__level level">
            <span class="level__number">99</span>
            <span class="level__text">level</span>
          </div>
          <img class="user-profile__photo user-card__photo" src="https://via.placeholder.com/100x100" width="100" height="100" alt="Петя Демин">
          <button class="button" type="button">Сменить фото</button>
          <fieldset class="user-profile__fieldset">
            <legend class="user-profile__legend">Тэги</legend>
            <label class="visually-hidden" for="user-profile__tags">Тэги</label>
            <textarea class="user-profile__tags-editor" name="tags" id="user-profile__tags">#бургер #бар #футбол #концерт #крафт</textarea>
          </fieldset>
          <fieldset class="user-profile__fieldset">
            <legend class="user-profile__legend">Транспорт</legend>
            <ul class="user-profile__travel-list travel-list">
              <li class="travel-list__item">
                <label class="visually-hidden" for="travel-by-plane">Самолетом</label>
                <input class="travel-list__plane" type="checkbox" name="plane" id="travel-by-plane" checked>
              </li>
              <li class="travel-list__item">
                <label class="visually-hidden" for="travel-by-bus">На автобусе</label>
                <input class="travel-list__bus" type="checkbox" name="bus" id="travel-by-bus" checked>
              </li>
              <li class="travel-list__item">
                <label class="visually-hidden" for="travel-by-cycle">На велосипеде</label>
                <input class="travel-list__cycle" type="checkbox" name="cycle" id="travel-by-cycle">
              </li>
              <li class="travel-list__item">
                <label class="visually-hidden" for="travel-walk">Пешком</label>
                <input class="travel-list__walk" type="checkbox" name="walk" id="travel-walk" checked>
              </li>
            </ul>
          </fieldset>
        </div>
      </div>
    </section>

  </main>
</body>
</html>
